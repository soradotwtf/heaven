<!DOCTYPE html>
<head>
  <body>
    <audio id="divAudio">
      <source src="heaven.mp3" type="audio/mp3" />
    </audio>

    <script>
      var vAudio = document.getElementById("divAudio");
      var hasInit = false;
      function playMusic() {
        if (!hasInit) {
          hasInit = true;
          vAudio.play();
        }
      }
    </script>
    <div onmouseover="playMusic()">
      <style>
        /* Style the video: 100% width and height to cover the entire window */
        #myVideo {
          position: fixed;
          right: 0;
          bottom: 0;
          min-width: 100%;
          min-height: 100%;
        }
      </style>
      <!-- The video -->
      <video autoplay muted loop id="myVideo">
        <source src="ok.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
</head>
